<div class="space-y-6">
    <h2 class="text-xl font-semibold">Result:</h2>
    <div class="flex flex-col md:flex-row gap-6">
        <div class="flex-1">
            <h3 class="text-lg font-medium mb-2">Byte Array:</h3>
            <div class="bg-gray-100 p-4 rounded-md h-48 overflow-auto">
                <p class="text-sm font-mono break-all">{{ byte_array }}</p>
            </div>
            <p class="text-sm mt-2">Image dimensions: {{ width }} x {{ height }}</p>
            <button onclick="copyToClipboard()"
                    class="mt-4 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Copy to Clipboard
            </button>
        </div>
        <div class="flex-1">
            <h3 class="text-lg font-medium mb-2">Preview:</h3>
            <img src="data:image/png;base64,{{ preview_image }}" alt="Preview" class="w-full border border-gray-300 rounded-md">
        </div>
    </div>
</div>

<script>
function copyToClipboard() {
    const el = document.createElement('textarea');
    el.value = `{{ byte_array }}`;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    alert('Copied to clipboard!');
}
</script>
