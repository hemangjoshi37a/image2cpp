<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Byte Array Converter</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Image to Byte Array Converter</h1>
        <form hx-post="/convert" hx-target="#result" hx-encoding="multipart/form-data" class="space-y-4">
            <div>
                <label for="imageFile" class="block text-sm font-medium text-gray-700">Select Image</label>
                <input type="file" id="imageFile" name="image" accept="image/jpeg,image/png" required
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
            </div>
            <div>
                <label for="threshold" class="block text-sm font-medium text-gray-700">Threshold (0-255)</label>
                <input type="number" id="threshold" name="threshold" min="0" max="255" value="128"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="mode" class="block text-sm font-medium text-gray-700">Mode</label>
                <select id="mode" name="mode"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Convert
            </button>
        </form>
        <div id="result" class="mt-6"></div>
    </div>
</body>
</html>
